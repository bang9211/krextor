################################################################################
#
# Configration File for PCSCF ADIF
#
################################################################################

[PCSCFADIF]
LOG_FORMAT = # (default: 0x0400BE)(월단위 파일생성, "[INFO] MMDD | HH:MMSS.MS", THREAD SAFE)
LOG_FILE = log/pcscfadif/pcscfadif # (default: log/adif)
MSG_LOG_FORMAT = # (default: 0x040080)(월단위 파일생성, THREAD SAFE)
MSG_LOG_FILE = log/pcscfadif/pcscfdiamsg # (default: log/diamsg)
# LOG FORMAT DEFINITIONS
# 	0x000001 /** year format - YYYY */
# 	0x000002 /** date format - MMDD */
# 	0x000004 /** time format - hh:mm:ss */
# 	0x000008 /** millsecond format - .ms */
# 	0x000010 /** file line format - dir/file:line */
# 	0x000020 /** level format - [ERRO] */
# 	0x000040 /** domain format - [uxlib] */
# 	0x000080 /** thread safe format - ordered print */
#
# 	0x000100 /** 화일 크기를 제한 */
# 	0x000200 /** 일정 기간이 지난 파일 자동으로 삭제*/
# 	0x000800 /** 시간단위 디렉토리 생성하여 저장 -./21 */
# 	0x001000 /** 일단위 디렉토리 생성하여 저장 - ./31 */
# 	0x002000 /** 월단위 디렉토리 생성하여 저장 - ./12 */
# 	0x004000 /** 년단위 디렉토리 생성하여 저장 -./2007 */
# 	0x008000 /** 디렉토리를 합하여 만든다. - ./200712  */
#
# 	0x000000 /** 확장자 없음.(매일 한 파일로 업데이트) */
# 	0x010000 /** 매일 새로운 화일을 생성 - YYYYMMDD */
# 	0x020000 /** 주단위로 새로운 화일을 생성 - Sun~Sat */
# 	0x030000 /** 년단위로 새로운 화일을 생성 - MMDD*/
# 	0x040000 /** 월단위로 새로운 파일을 생성 - 1~31 */
# 	0x050000 /** 년단위로 새로운 파일을 생성 - 1~365 */

ACTIVE_STANDBY = false # true or false (default: false)
CHECK_OTHERS = fasle # true or false (default: false)
MONITOR_CHANGING_CONF_IN_STANDBY = false # true or false (default: false)
HEARTBEAT_TIME = 1000 # msec (default: 1000)
STAT_SHM = PCSCFADIF_STAT # (default: ADIF_STAT)
STAT_TIME = 1 # sec (default: 5)

[PCSCFADIF/OUT_OF_SVC]
